{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'expenses/css/index.css' %}">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Expense Tracker</h1>
        <p>Track your expenses effortlessly and take control of your finances!</p>
        <div class="button-group">
            <a href="{% url 'login' %}" class="btn hover-line" hx-get="{% url 'login' %}" hx-target="body" hx-indicator="#loading-indicator">Log In</a>
            <a href="{% url 'signup' %}" class="btn hover-line" hx-get="{% url 'signup' %}" hx-target="body" hx-indicator="#loading-indicator">Sign Up</a>
        </div>
    </div>
</body>
</html>
