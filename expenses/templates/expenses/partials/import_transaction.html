<div class="container d-flex justify-content-center align-items-center vh-100" >
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h1 class="text-center text-primary mb-4">Import Transactions</h1>
            <p class="text-center text-secondary mt-3">Please only upload file suitable to the transaction table</p>

            <form hx-encoding="multipart/form-data" hx-post="{% url 'import' %}">
                <!-- File Upload Input -->
                <div class="mb-4">
                    <label for="file-upload" class="form-label">Select File</label>
                    <input 
                        type="file" 
                        id="file-upload" 
                        name="file" 
                        class="form-control"
                        accept=".csv"
                    >
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button 
                        type="submit" 
                        class="btn btn-success px-4 py-2"
                    >
                        Upload
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
