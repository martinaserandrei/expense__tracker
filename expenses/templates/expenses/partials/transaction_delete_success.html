<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Deleted Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/expenses/css/index2.css' %}">
</head>
<body id="delete_success">
    <div class="success-container">
        <h1 class="text-success"> Transaction deleted successfully! </h1>
        <p class="text-muted"> {{ message }} You can either add a new transaction or view all transactions.</p>

        <div class="btn-container">
            <a href="{% url 'new_transaction' %}" class="btn btn-success">
                Add another
            </a>
            <!-- View All Transactions Button -->
            <a href="{% url 'transactions' %}" class="btn btn-secondary">View All Transactions</a>
        </div>
    </div>
</body>
</html>
