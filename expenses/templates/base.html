<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/expenses/css/index.css' %}">


</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0" style="background-color: #007bff">
                <div class="d-flex flex-column p-3 h-100">
                    <div class="text-center mb-4">
                        <img src="{% static 'expenses/images/logo_rmbg.png' %}" alt="Expense Tracker Logo" width="200">
                        <h4 class="text-white fw-bold">Expense Tracker</h4>
                    </div>
                    <nav class="nav flex-column gap-2">
                        <!-- Homepage -->
                        <a href="{% url 'home' %}" class="nav-link text-white rounded-pill hover-line">
                            <span class="me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3.293l-6 6V15.5a.5.5 0 0 0 .5.5H7v-4.5h2V16h4.5a.5.5 0 0 0 .5-.5V9.293l-6-6zM7 13.5V11h2v2.5H7z"/>
                                </svg>
                            </span>Homepage
                        </a>
                    
                        <!-- New Transaction -->
                        <a href="{% url 'new_transaction' %}" class="nav-link text-white rounded-pill hover-line">
                            <span class="me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </span>New Transaction
                        </a>
                    
                        <!-- Expense Analysis -->
                        <a href="{% url 'transactions' %}" class="nav-link text-white rounded-pill hover-line">
                            <span class="me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
                                </svg>
                            </span>Transaction list
                        </a>                                             
                    
                        <!-- Charts -->
                        <a href="{% url 'charts' %}" class="nav-link text-white rounded-pill hover-line">
                            <span class="me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                                </svg>
                            </span>Charts
                        </a>                        
                    
                        <!-- Feedback -->
                        <a href="{% url 'feedback' %}" class="nav-link text-white rounded-pill hover-line">
                            <span class="me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-text" viewBox="0 0 16 16">
                                    <path d="M3 0a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h4.586l2.707 2.707a1 1 0 0 0 1.414 0l2.707-2.707H13a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H3Zm-1 2a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-2.586L8 14.414 5.586 12H3a1 1 0 0 1-1-1V2Z"/>
                                    <path d="M3 3.5a.5.5 0 0 0 0 1h10a.5.5 0 0 0 0-1H3Zm0 3a.5.5 0 0 0 0 1h10a.5.5 0 0 0 0-1H3Zm0 3a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1H3Z"/>
                                </svg>
                            </span>Feedback
                        </a>
                    </nav>                 
                    <hr class="text-white my-4">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light text-primary w-100">Logout</button>
                    </form>
                    
                                        
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4 main-content bg-light">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("htmx:configRequest", (event) => {
            const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
            event.detail.headers["X-CSRFToken"] = csrfToken;
        });
    </script> 
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
</body>
</html>
